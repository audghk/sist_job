<!DOCTYPE html>
<html>
<head>

	#warp{width: 1000px; height: 1200px; margin:0px auto; }

	<!--wrap(w- 1000px, h-1200px)-->

		<div id="left">left(w- 1000px, h-900px)</div>
		<div id="right">right(w- 1000px, h-900px)</div>
	<div id="footer">footer(w- 1000px, h-100px)</div>
	
</div>
