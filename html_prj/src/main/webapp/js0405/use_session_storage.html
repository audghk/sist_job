<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--bootstrap시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap끝-->
<link rel="stylesheet" href="https://www.sist.co.kr/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="https://www.sist.co.kr/css/board.css" type="text/css" media="all" />
<style type="text/css">
	
</style>
<script type="text/javascript">
	window.onload=function() {
		//변수에 저장하지 않고 storage바로 사용.
		var name= sessionStorage.getItem("name");
		if(name !=null) {
			document.getElementById("outName").innerHTML=
				name+"님 아직 브라우저를 닫지 않으셨군요!";
		}//end if	
	}//onload
	
	function setName() {
		//세션스토리지 값 설정(웹 브라우저가 열려있는 동안에만 유지되는 storage)
		//1.스토리지 객체 얻기
		let ss=window.sessionStorage;
		//2.값 설정
		let name=document.frm.name.value;
		ss.setItem("name", name);
		ss.setItem("input_date", new Date());
	}
</script>
</head>
<body>
<form name="frm">
	<label>이름입력</label>
	<input type="text" class="inputTxt input Idtype" id="name"/>
	<input type="button" class="btn btn-success btn-sm" value="입력" id="btn"
	onclick="setName()"/>
</form>
<div>
	<strong>오늘은 금요일입니다.</strong>
	안녕하세요?<span id="outName"></span>
</div>
</body>
</html>
