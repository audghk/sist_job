<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	function setValue(){
		let objfrm=document.frm;
		
		var name="이명화";//자바스크립트에서 발생한 값
		objfrm.txt.value=name;//txt에 설정
		objfrm.pass.value=name;
		console.log(objfrm.pass.value);
		objfrm.hid.value="수원시 영통구"
		
		//objfrm.file.value="c:/dev/env.bat";//file에는 값설정을 할 수 없다.
		objfrm.date.value="2024-05-14";
		objfrm.img.src="../common/images/img2.png";//img는 value로 설정할 수 없다. src속성으로~
	}
	
	function setChkStatus(){
		var objfrm=document.frm;
		objfrm.gender[1].checked=true;
		
		var subjectArr=objfrm.subject;
		for(var i=0; i<objfrm.length; i++){
			subjectArr[i].checked=true;
		}
	}
	
	function setSelStatus(){
		var objfrm=document.frm;
		//objfrm.domain[2].selected=true;
		if(objfrm.inputDomain.value=="네이버"){
			objfrm.domain[0].selected=true;
			return;
		}
		if(objfrm.inputDomain.value=="다음"){
			objfrm.domain[1].selected=true;
			return;
		}
		if(objfrm.inputDomain.value=="지메일"){
			objfrm.domain[2].selected=true;
			return;
		}
		if(objfrm.inputDomain.value=="핫메일"){
			objfrm.domain[3].selected=true;
			return;
		}
		
		for(var i=0; i<objfrm.domain.length; i++){
			if(objfrm.inputDomain.value==objfrm.domain[i]){
				objfrm.domain[i].selected=true;
				return;
			}
		}
		
	}
	
</script>
</head>
<body>
<>
	<h3>HTML Form Control을 value속성으로 값 설정하기</h3>
	<!--action속성이 생략된 form은 submit()이 발생하면 현재페이지로 재 요청을 하게된다.-->
	<form name="frm">
		<label>text</label>
		<input type="text" name="txt"/><br/>
		<label>password</label>
		<input type="password" name="pass"/><br/>
		<label>hidden</label>
		<input type="hidden" name="hid"/><br/>
		<label>file</label>
		<input type="file" name="file"/><br/>
		<label>date</label>
		<input type="date" name="date"/><br/>
		<label>image</label>
		<img src="" name="img"/><br/>

		<hr>
		<input type="radio" name="gender" value="M"/>남자
		<input type="radio" name="gender" value="W"/>여자<br/>
		
		<input type="checkbox" name="subject" value="Java"/>자바
		<input type="checkbox" name="subject" value="Oracle"/>오라클
		<input type="checkbox" name="subject" value="JDBC"/>JDBC
		<input type="checkbox" name="subject" value="HTML"/>HTML
		<input type="checkbox" name="subject" value="CSS"/>CSS<br/>
		<hr>
		<input type="text" name="inputDomain"/>
		<select name="domain">
			<option value="네이버">네이버</option>
			<option value="다음">다음</option>
			<option value="지메일">지메일</option>
			<option value="핫메일">핫메일</option>
		</select>

		<input type="button" value="값설정" class="btn btn-success btn-sm" onclick="setValue()"/><br/>
		<input type="button" value="check 설정" class="btn btn-info btn-sm" onclick="setChkStatus()"/><br/>
		<input type="button" value="select 설정" class="btn btn-warning btn-sm" onclick="setSelStatus()"/><br/>
	</form>
</div>
</body>
</html>
