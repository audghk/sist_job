<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	textarea{width: 800px; height: 50px; border: 1px solid #333;}
</style>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("text1").addEventListener("keydown",keydownEvt);
		document.getElementById("text2").addEventListener("keyup",keyupEvt);
		document.getElementById("intro").addEventListener("keyup",keyupEvt);
	}
	function keydownEvt(evt){
		
		var txt=document.getElementById("text1")
		
		//눌린 키의 코드값을 얻는 속성. keyCode, which
		document.getElementById("output").innerHTML=
		`키다운 : evt.keyCode = ${evt.keyCode}, evt.which = ${evt.which}<br>
		입력값 : ${txt.value}, 글자수 : ${txt.value.length}`;
	
	}//keydownEvt
	function keyupEvt(keyEvt){
		
		var txt=document.getElementById("intro")
		var txtFlag=document.getElementById("introOutput").innerHTML
		document.getElementById("introOutput").innerHTML=`${txt.value.length}`;	
		
		if(txtFlag==100){
			alert("100자까지만 가능합니다.")
			txtFlag="";
			return;
		}
		
	}//keyupEvt
	
	function introTxtEvt(keyEvt){
		
		var txt=document.getElementById("intro")
		document.getElementById("introOutput").innerHTML=`키업 : keyEvt.keyCode = ${keyEvt.keyCode}, keyEvt.which = ${keyEvt.which}<br>
		입력값 : ${txt.value}, 글자수 : ${txt.value.length}`;		
		
	}//keyupEvt
	
</script>
</head>
<body>
<label>키가 눌릴 때</label>
<input type="text" id="text1"/><br/>
<hr>
<label>키가 올라올 때</label>
<input type="text" id="text2"/><br/>
<hr>
<textarea id="intro" maxlength="100"></textarea><br/>
<span id="introOutput">0</span>자 (100자까지만 가능)
<div id="output"></div>
</body>
</html>
