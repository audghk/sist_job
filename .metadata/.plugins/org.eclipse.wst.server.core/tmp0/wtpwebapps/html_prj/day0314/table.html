<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
	<!--tr태그는 td나 th만 가질 수 있다. -->
	<tr><td>안녕</td></tr>
	<tr><td>오늘은 목요일</td></tr>
</table>
<!--<table border="1" background="images/seoul_map.png" bgcolor="#8096BB">--><!--속성은 상속되므로 아래 tr,th,td 태그로 내려간다.-->
<table border="1" bordercolor="red" background="images/seoul_map.png"><!-- width="600" 보다 자식의 크기로 부모가 설정되도록 속성을 줌-->
	<tr  bgcolor="#4DA665">
		<th width="100">번호</th><!--제목을 보여줄 때에는 th태그를 사용-->
		<th bgcolor="#8096BB" width="150">이름</th>
		<th width="550">주소</th>
	</tr>
	<tr height="30">
		<td>1</td><!--데이터를 보여줄 때에는 td태그를 사용-->
		<td>윤웅찬</td>
		<td>경기도 수원시 영통구</td>
	</tr>
	<tr>
		<td>2</td>
		<td>김병년</td>
		<td>경기도 수원시 영통구 망포동</td>
	</tr>
	<tr>
		<td>3</td>
		<td>박시현</td>
		<td>언니 어디살아요!!!!!!킹받음요</td>
	</tr>
</table>
</body>
</html>
