<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작--> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝--> 
<link rel="stylesheet" href="http://192.168.10.212/html_prj/common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://192.168.10.212/html_prj/common/css/board.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	 .a{text-decoration: none; color: skyblue;}
</style>
<script type="text/javascript">
	$(function() {
		//on 사용
		$("#useOn").on("click",function() {
			alert("on으로 등록된 버튼 클릭!!")
		});
		
		//event 사용
		$("#useEvt").click(function() {
			alert("event 함수로 등록된 버튼 클릭!!")
		});
		
		//change
		$("#jquery").change(function() {
			alert($("#jquery").val())
		});
		
		//attribute selector를 사용하여 name
		$("[name='chg']").change(function() {
			alert("커서가 들어갔을 때의 값과 커서가 빠져나갔을 때의 값이 변경 되었다."+$("[name='chg']").val());
		});
		
		$("#in").focusin(function() {
			$("#output").html("커서가 들어왔음");
		});//
		
		$("#out").focusout(function() {
			$("#output").html("<strong>커서가 빠져나갔음</strong>");
		});
		
		$("#blur").blur(function() {
			$("#output").html("<strong>커서가 빠져나갔음</strong>");
		})
		
		$("#keydown").keydown(function(evt) {
				let txt=$("#keydown").val();
				$("#output2").html("키다운 - 키코드 : "+evt.which+", 값 : "+txt+", 글자수 "+(txt.length+1));
		});
		
		$("#keyup").keydown(function(evt) {
				let txt=$("#keyup").val();
				$("#output2").html("키업 - 키코드 : "+evt.which+", 값 : "+txt+", 글자수 "+(txt.length));
		});
		
		$("#keydown2").keydown(function(evt) {
			let txt=$("#keydown2").val();
			$("#output3").html((txt.length-1)+"글자 (100자까지만 가능)");
		});
		
		$("#img").mouseover(function() {
			$("#img")[0].src="../common/images/img2.png";
		});//
		$("#img").mouseout(function() {
			$("#img")[0].src="../common/images/img1.png";
		});//
		
		$("a").mouseover(function() {
			$("a").addClass("a");
		});
	});//ready
</script>
</head>
<body>
<input type="button" value="on사용" class="btn btn-info" id="useOn"/>
<input type="button" value="event 함수사용" class="btn btn-success" id="useEvt"/>

<div>
	<strong>change</strong><br>
	<select id="jquery">
		<option value="N/A">---선택---</option>
		<option value="AJAX">AJAX</option>
		<option value="DOM">DOM</option>
		<option value="Event">Event</option>
		<option value="Effect">Effect</option>
	</select><br/>
	<input type="text" name="chg" placeholder="커서를 가지는 Form Control"/>
	
</div>

<div>
	<h3>커서 관련 이벤트</h3>
	<input type="text" id="in" placeholder="커서가 입력되면 "/><br>
	<input type="text" id="out" placeholder="커서가 빠져나가면 "/><br>
	<input type="text" id="blur" placeholder="커서가 빠져나가면 "/><br>
	
	<div id="output"></div>
</div>
<hr>
<div>
	<h3>키 관련 이벤트</h3>
	<input type="text" id="keydown" placeholder="키가 눌려지면"/><br>
	<input type="text" id="keyup" placeholder="키가 올라오면"/><br>
	<div id="output2"></div>
</div>
<hr>
<div>
	<textarea style="width: 500px; height: 150px;" maxlength="100" id="keydown2"></textarea><br>
	<div id="output3"></div><br>
</div>
<hr>
<div>
	<h3>마우스 관련 이벤트</h3>
	<img src="../common/images/img.jpg" id="img"/>
	
	<br/>
	<a href="#void" class="cls">나는 링크!!</a>
</div>
</body>
</html>
