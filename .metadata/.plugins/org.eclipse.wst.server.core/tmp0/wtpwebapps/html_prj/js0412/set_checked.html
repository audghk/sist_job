<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<link rel="stylesheet" href="http://192.168.10.216/html_prj/common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://192.168.10.216/html_prj/common/css/board.css" type="text/css" media="all" />
<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			setChk();
		});
		$("#btn2").click(function(){
			setChk2();
		});
		$("#btn3").click(function(){
			setChk3();
		});
		$("#btn4").click(function(){
			setSel();
		});
	});//document ready
	
	function setChk(){
		//$("[value='남자']").attr("checked",true)//한번만 설정
		$("[value='남자']").prop("checked",true)//여러번 설정 가능
	}//setChk
	function setChk2(){
		//$("[value='여자']").attr("checked",true)
		$("[value='여자']").prop("checked",true)
	}//setChk2
	function setChk3(){
		var langArr=$("[name='lang']");
		//Java와 JSP를 설정
		$("[name='lang']:eq(0)").prop("checked",true);
		$("[name='lang']:eq(4)").prop("checked",true);
		//for(var i=0; i<langArr.length; i++){//모두 체크
		//	$("[name='lang']:eq("+i+")").prop("checked",true);
		//}
	}//setChk2
	function setSel(){
		//selected 상태를 변경
		$("#domain option:eq(3)").prop("selected",true);
	}//setChk2
	
</script>
</head>
<body>
<form>
	<label>성별</label>
	<input type="radio" name="gender" value="남자">남자
	<input type="radio" name="gender" value="여자">여자
	<br>
	<label>관심언어</label>
	<input type="checkbox" name="lang" value="Java">Java
	<input type="checkbox" name="lang" value="C/C++">C/C++
	<input type="checkbox" name="lang" value="Python">Python
	<input type="checkbox" name="lang" value="Go">Go
	<input type="checkbox" name="lang" value="JSP">JSP
	<br>
	
	<input type="button" value="남자로 checked 설정" class="btn btn-info" id="btn"/>
	<input type="button" value="여자로 checked 설정" class="btn btn-info" id="btn2"/>
	<input type="button" value="checkbox checked 속성 설정" class="btn btn-info" id="btn3"/>
	<div>
		<select id="domain">
			<option value="gamil.com">gmail</option>
			<option value="hotmail.com">hotmail</option>
			<option value="naver.com">naver</option>
			<option value="daum.net">daum</option>
			<option value="nate.com">nate</option>
		</select>
	<input type="button" value="selected된 속성 설정" class="btn btn-info" id="btn4"/>
	</div>
</form>
<div id="output"></div>
</body>
</html>
