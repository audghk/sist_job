<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<style text="text/css">
	</style>
	<script text="text/javascript">
		window.onload = function () {
			var name = sessionStorage.getItem("name");
			if(name != null){
				document.getElementById("outName").innerHTML = `${name}님 아직 브라우저를 닫지 않으셨군요!`;
			}
		}
		function setName() {
			// 1. 스토리지 객체 얻기
			let ss = window.sessionStorage;

			// 2.
			let name = document.frm.name.value;
			ss.setItem("name", name);
		}
	</script>
</head>

<body>
	<form name="frm">
		<label>이름입력</label>
		<input type="text" class="inputTxt inputIdtype" name="name" id="name" />
		<input type="button" class="btn btn-success btn-sm" value="입력" id="btn" onclick="setName()" />
	</form>
	<div>
		<strong>오늘은 금요일 입니다.</strong>
		<p id="outName"></p>
	</div>
</body>

</html>
