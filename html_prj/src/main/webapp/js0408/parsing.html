<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작--> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝--> 
<style type="text/css">
	div{width:300px; height: 300px; border: 1px solid #333;}
</style>
<script type="text/javascript">
	
	window.onload=function() {
		document.getElementById("btnInput").addEventListener("click",inputJson);
		document.getElementById("btnOutput").addEventListener("click",outputJson);
		
	} 
	
	var jsonObj={
	}
	
	function inputJson() {
		var name=document.getElementById("name").value;
		var age=document.getElementById("age").value;
		
		jsonObj.name=name;
		jsonObj.age=age;
	}
	
	function outputJson() {
		
		document.getElementById("output").innerHTML= 
		`
		parsing data <br>
		이름 : <strong>${jsonObj.name}</strong><br>
		나이 : <strong>${jsonObj.age}</strong><br>
		`;
	}
</script>
</head>
<body>
<label>이름</label>
<input type="text" id="name" name="name"/><br/>
<label>나이</label>
<input type="text" id="age" name="age"/><br/>
<input type="button" value="입력" name="inBtn" class="btn btn-success btn-sm" id="btnInput"/>
<input type="button" value="출력" name="outBtn" class="btn btn-success btn-sm" id="btnOutput"/>
<div id="output" name="output"></div>
</body>
</html>
