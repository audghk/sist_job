<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<!-- li는 <ul>이나 <ol> 의 자식 태그로 정의되며 리스트를 보여줄 때 사용.
<li>월요일</li>
<li>화요일</li>-->
<body>
	<ol type ="I"><!--1,a,A,i,I-->
<li>Java SE</li>
<li>Oracle DBMS</li>
<li value ="100">JDBC</li>
<li>HTML</li>
<li>CSS</li>
	</ol>
<ul type ="square"><!--기본속성은 disc/circle/square-->
<li>윤웅찬</li>
<li>DB손</li>
<li value ="100">김병년</li>
<li>최수연</li>
	</ul>

<dl>
		
	<dt>윤웅찬</dt>
	<dd>7강의실의 반장으로 고생이 많으심</dd>
	
	<dt>손지민</dt>
	<dd>앗! DB 잘함</dd>
	<dt>이명화</dt>
	<dd>어제 일찍 나오더니만,,</dd>
	
	
	
</dl>
	
</body>
</html>
