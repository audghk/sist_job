<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ol{list-style: none;}
</style>
<script type="text/javascript">
	//배열 : 일괄처리하기위해 사용.
	//1. 생성 : let 배열명=new Array();
	let arr=new Array();
	console.log(typeof(arr));
	//2. 값 할당 : 배열명[방의번호]=값; //가변길이형이므로 방에 값을 설정하면 방의 갯수가 증가한다.
	arr[0]=2024;
	arr[1]=4;
	arr[2]=1;
	arr[3]="오늘은 사주팔자의 날!";
	
	document.write("arr[0] "+arr[0]+",arr[1] "+arr[1]+"<br/>");
	document.write(`arr[0]=${arr[0]}, arr[1]=${arr[1]}<br/>`);
	document.write("방의 수 "+arr.length+"<br/>");
	
	  //일괄처리
    document.write("<ol>");
    for(var i=0; i<arr.length ; i++) {
        document.write(`arr[${i}]= ${arr[i]}<br/>`);
        console.log(`arr[${i}]= ${arr[i]}`);
    }//end for
    document.write("</ol>");
	
	//기본형 형식의 사용 : var 배열명={값,,,,};
	let names=["윤웅찬","김병년","진수현","이명화","최수연"];
    document.write("<select>");
	for(var i=0; i<names.length; i++){
		document.write(`<option>${names[i]}</option>`);
	}
    document.write("</select>");
	
	let chk;
	for(var i=0; i<names.length; i++){
		chk="";
		if(names[i]=="김병년"){
			chk="checked='checked'"
		}
		document.write(`<input type="radio" name="name"${chk}/>${names[i]}&nbsp;`);
	}
	
</script>
</head>
<body>

</body>
</html>
