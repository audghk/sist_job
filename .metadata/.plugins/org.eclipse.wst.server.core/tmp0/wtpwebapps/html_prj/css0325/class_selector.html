<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class Selector</title>
<style type="text/css">
	/*class selector는 .으로 시작하고, 디자인을 여러 태그가 사용해야할 때*/
	.bgColorEven{background-color: #A8A8F2;}
	.bgColorOdd{background-color: #6273E0;}
	/*multiple selector */
</style>
</head>
<body>
	<ul>
		<li class="bgColorEven">Java</li>
		<li class="bgColorOdd">Oracle DBMS</li>
		<li class="bgColorEven">JDBC</li>
		<li class="bgColorOdd">HTML</li>		
		<li class="bgColorEven">CSS</li>		
	</ul>
	<ul>
		<li class="bgColorEven">오늘은</li>
		<li class="bgColorOdd">한주의 시작</li>
		<li class="bgColorEven">월요일 입니다.</li>
		<li class="bgColorOdd">주말 잘 보내고</li>		
		<li class="bgColorEven">찾아온 월요병!!</li>		
	</ul>
</body>
</html>
