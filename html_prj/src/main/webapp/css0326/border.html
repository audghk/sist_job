	/*테두리 선을 변경 실선-solid, 점선-dotted, 긴접선-dashed, 이중선-double*/

	#left{ border-left: 5px solid #FF0000}
	#top{ border-top: 3px dotted #0000FF}
	#right{ border-right: 2px double #00FF00}

	img{border: 0px;}/*기존에 설정된 border를 삭제할 때*/
	input{border: 1px solid #DEDEDE}
</style>
</head>
