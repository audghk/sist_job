<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<link rel="stylesheet" href="http://192.168.10.216/html_prj/common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://192.168.10.216/html_prj/common/css/board.css" type="text/css" media="all" />
<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
$(function(){
	$("#btnSlideDown").click(function(){
		$("#img").fadeIn(1000,function(){
			$("div").css("background-color","#FFFFFF")
			alert("나 왔어!")
		});
	});
	$("#btnSlideUp").click(function(){
		$("#img").fadeOut(1000,function(){
			//$("div").html("숨기기 완료")//기존의 html을 덮어버려서 한번 숨기면 다시 이미지 안보임
			$("div").css("background-color","#FF0000")
		});
	});
	$("#btnSlideToggle").click(function(){
		$("#img").fadeToggle(1000);
	});
});//ready
</script>
</head>
<body>
<div style="height: 180px;">
<img src="../common/images/img.jpg" id="img"/>
</div>
<input type="button" value="서서히 보이기" class="btn btn-success btn-sm" id="btnSlideDown"/>
<input type="button" value="서서히 숨기기" class="btn btn-success btn-sm" id="btnSlideUp"/>
<input type="button" value="서서히 보이기/숨기기" class="btn btn-success btn-sm" id="btnSlideToggle"/>
</body>
</html>
